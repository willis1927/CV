<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <nav class="nav justify-content-end" style="padding:10px">
            <div>
                <a class = "nav_link" href = "index.html" > Search </a>

            </div>
          </nav>
          <p></p>
        <div class = "center">
            <img alt="Google" class = "logo" src="/logo.png" width ="272">
            <form action="https://www.google.com/search">
                <div>
                    <br>
                    <label for="fname">All these words:</label>
                    <input type="text" id="as_q" name="as_q">
                    <br><br>
                    <label for="as_epq">This exact word or phrase:</label>
                    <input type="text" id="as_epq" name="as_epq">
                    <br><br>
                    <label for="as_oq">Any of these words:</label>
                    <input type="text" id="as_oq" name="as_oq">
                    <br><br>
                    <label for="as_eq">None of these words:</label>
                    <input type="text" id="as_eq" name="as_eq">
                    <br><br>
                    <input class="submit" type="submit" value="Advanced Search">
                    <br>
                </div>
                <div>

                </div>
        </div>
    </body>
</html>
