<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <nav class="nav justify-content-end" style="padding:10px">
            <div>
                <a class = "nav_link" href = "index.html" > Search </a>

            </div>
          </nav>
          <p></p>
        <div class = "center">
            <img alt="Google" class = "logo" src="/logo.png" width ="272">
            <form class = "logo" action="https://www.google.com/search">
                <div>
                    <input type="text" name="q">
                    <br><br>
                    <input type="submit" class="submit"  value="Image Search">
                </div>
                <div>
                    <input type="hidden" name="sclient" value ="img" >
                    <input name="hl" value="en" type="hidden">
                    <input name="authuser" value="0" type="hidden">
                    <input name="tbm" value="isch" type="hidden">
                </div>
            </form>
        </div>
    </body>
</html>
